<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Тестовое задание "Секрет"</title>
</head>
<body>
    <div class="wrapper" id="app">
        <h2 class="secret__header">Введите текст для шифрования</h2>
        <textarea id="txtAr" cols="30" rows="10" class="secret__text" v-model="text" placeholder="Текст"></textarea>
        <div class="btn__wrapper">
            <input class="btn" type="button" value="Создать ссылку" @click="sendData">
        </div>
        <div v-if="result">
            <p v-if="result.result == 'ok'">Контент доступент по адресу <a target="_blank" v-bind:href="result.link">{{result.link}}</a></p>
            <p v-else class="error"> {{result.message}} </p>
        </div>
    </div>
</body>
    <script src="js/script.js"></script>
</html>
